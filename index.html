<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="calculator.js"></script>
</head>
<body>
    <div id="outer">

        <div id="display-container">

            <div class="upper-formula">
                <bdi></bdi>
            </div>
            <!-- <div class="display overflow-top-row">...</div> -->

            <div class="display ans">Ans</div>
            <div class="lower-formula">
                <bdi></bdi>
            </div>
            <!-- <div class="display overflow-bottom-row">...</div> -->

        </div>

        

        <div class="button-container">

            <div class="buttons operators" id="division">รท</div>
            <div class="buttons movements" id="delete">โซ</div>
            <div class="buttons movements" id="AC">AC</div>
            <div class="buttons operators" id="multiply">*</div>
            <div class="buttons numbers" id="one">1</div>
            <div class="buttons numbers" id="two">2</div>
            <div class="buttons numbers" id="three">3</div>
            <div class="buttons operators" id="minus">-</div>
            <div class="buttons numbers" id="four">4</div>
            <div class="buttons numbers" id="five">5</div>
            <div class="buttons numbers" id="six">6</div>
            <div class="buttons operators" id="addition">+</div>
            <div class="buttons numbers" id="seven">7</div>
            <div class="buttons numbers" id="eight">8</div>
            <div class="buttons numbers" id="nine">9</div>
            <div class="buttons operators" id="equals">=</div>
            <div class="buttons numbers" id="decimal">.</div>
            <div class="buttons numbers" id="zero">0</div>

        </div>
    </div>
</body>
</html>
